><DIV

></A
>gzfile -- read entire gz-file into an
    array</DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN20764"
></A
><H2
>Description</H2
><DIV
CLASS="FUNCSYNOPSIS"
><P
></P
><CODE
CLASS="FUNCDEF"
>array gzfile</CODE
>(string filename);<P
></P
></DIV
><P
> Identical to <A
HREF="function.readgzfile.html"
><B
CLASS="FUNCTION"
>readgzfile()</B
></A
>, except that gzfile()
     returns the file in an array.

    </P
><P
> See also <A
HREF="function.readgzfile.html"
><B
CLASS="FUNCTION"
>readgzfile()</B
></A
>, and
     <A
HREF="function.gzopen.html"
><B
CLASS="FUNCTION"
>gzopen()</B
></A
>.
