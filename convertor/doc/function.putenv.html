></H1
><DIV
CLASS="REFNAMEDIV"
><A
NAME="AEN9821"
></A
>putenv -- Set the value of an environment variable.</DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN9824"
></A
><H2
>Description</H2
><DIV
CLASS="FUNCSYNOPSIS"
><P
></P
><CODE
CLASS="FUNCDEF"
>void putenv</CODE
>(string setting);<P
></P
></DIV
><P
>     Adds <TT
CLASS="PARAMETER"
><I
>setting</I
></TT
> to the environment.
    </P
><P
>     <TABLE
WIDTH="100%"
BORDER="0"
CELLPADDING="0"
CELLSPACING="0"
CLASS="EXAMPLE"
><TR
><TD
><DIV
CLASS="EXAMPLE"
><P
><B
>Example 1. Setting an Environment Variable</B
></P
><PRE
CLASS="PROGRAMLISTING"
>putenv("UNIQID=$uniqid");
      </PRE
></DIV
></TD
></TR

>
