><DIV

>FDF_save -- Saves a fdf document</DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN5177"
></A
><H2
>Description</H2
><DIV
CLASS="FUNCSYNOPSIS"
><P
></P
><CODE
CLASS="FUNCDEF"
>int pdf_save</CODE
>(string filename);<P
></P
></DIV
><P
>     The <A
HREF="function.fdf-save.html"
><B
CLASS="FUNCTION"
>FDF_save()</B
></A
> function saves
     a fdf document. If the parameter <TT
CLASS="PARAMETER"
><I
>filename</I
></TT
>
     is '.' the file is written to stdout.

    </P
><P
>     See also <A
HREF="function.fdf-close.html"
><B
CLASS="FUNCTION"
>fdf_close()</B
></A
>.
