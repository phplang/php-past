><DIV

>getrandmax -- show largest possible random value</DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN13675"
></A
><H2
>Description</H2
><DIV
CLASS="FUNCSYNOPSIS"
><P
></P
><CODE
CLASS="FUNCDEF"
>int getrandmax</CODE
>(void );<P
></P
></DIV
><P
>     Returns the maximum value that can be returned by a call to
     <A
HREF="function.rand.html"
><B
CLASS="FUNCTION"
>rand()</B
></A
>.

    </P
><P
>     See also <A
HREF="function.rand.html"
><B
CLASS="FUNCTION"
>rand()</B
></A
>,
     <A
HREF="function.srand.html"
><B

>srand()</B
></A
>
     <A
HREF="function.mt-rand.html"
><B
CLASS="FUNCTION"
>mt_rand()</B
></A
>,
     <A
HREF="function.mt-srand.html"
><B
CLASS="FUNCTION"
>mt_srand()</B
></A
> and
     <A
HREF="function.mt-getrandmax.html"
><B
CLASS="FUNCTION"
>mt_getrandmax()</B
></A
>.
