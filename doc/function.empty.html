><DIV

>empty -- determine whether a variable is set</DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN22937"
></A
><H2
>Description</H2
><DIV
CLASS="FUNCSYNOPSIS"
><P
></P
><CODE
CLASS="FUNCDEF"
>int empty</CODE
>(mixed var);<P
></P
></DIV
><P
>     Returns false if <TT
CLASS="PARAMETER"
><I
>var</I
></TT
> exists and has a
     non-empty or non-zero value; true otherwise.
    
    </P
><P
>     See also <A
HREF="function.isset.html"
><B
CLASS="FUNCTION"
>isset()</B
></A
> and <A
HREF="function.unset.html"

CLASS="FUNCTION"
>unset()</B
></A
>.
