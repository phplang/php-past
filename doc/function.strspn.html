>strspn --      Find length of initial segment matching mask
    </DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN25858"
></A
><H2
>Description</H2
><DIV
CLASS="FUNCSYNOPSIS"
><P
></P
><CODE
CLASS="FUNCDEF"
>int strspn</CODE
>(string str1, string str2);<P
></P
></DIV
><P
>     Returns the length of the initial segment of
     <TT
CLASS="PARAMETER"
><I
>str1</I
></TT
> which consists entirely of characters
     in <TT
CLASS="PARAMETER"
><I
>str2</I
></TT
>.</P
><P
>     See also <A
HREF="function.strcspn.html"
><B
CLASS="FUNCTION"
>strcspn()</B
></A
>.</P
